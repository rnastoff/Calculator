<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- width=device-width sets viewport to width of screen. initial-scale controls zoom level-->
    <title>Calculator</title>
    <meta name="author" content="Rob">
    <meta name="description" content="A Calculator">
    <meta name="keywords" content="keywords,here">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Roboto&display=swap" rel="stylesheet">
    
  </head>

  <body></body>
    <div class="calc">
      <div class="calc__title calc--center">Calculator</div>
      <div class="calc__screen calc--center">0</div>
      <div class="calc__keys calc__ce calc--center calc--btn-style">CE</div>
      <div class="calc__on calc--center calc--btn-style">ON</div>
      <div class="calc__keys calc__operators calc--center calc--btn-style">/</div>
      <div class="calc__keys calc__numbers calc--center calc--btn-style">7</div>
      <div class="calc__keys calc__numbers calc--center calc--btn-style">8</div>
      <div class="calc__keys calc__numbers calc--center calc--btn-style">9</div>
      <div class="calc__keys calc__operators calc--center calc--btn-style">x</div>
      <div class="calc__keys calc__numbers calc--center calc--btn-style">4</div>
      <div class="calc__keys calc__numbers calc--center calc--btn-style">5</div>
      <div class="calc__keys calc__numbers calc--center calc--btn-style">6</div>
      <div class="calc__keys calc__operators calc--center calc--btn-style">-</div>
      <div class="calc__keys calc__numbers calc--center calc--btn-style">1</div>
      <div class="calc__keys calc__numbers calc--center calc--btn-style">2</div>
      <div class="calc__keys calc__numbers calc--center calc--btn-style">3</div>
      <div class="calc__keys calc__operators calc--center calc--btn-style">+</div>
      <div class="calc__keys calc__numbers calc__zero calc--center calc--btn-style">0</div>
      <div class="calc__keys calc__decimal calc--center calc--btn-style">.</div>
      <div class="calc__keys calc__equals calc--center calc--btn-style">=</div>
    </div>
    
  </body>

</html>
